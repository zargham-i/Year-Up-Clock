<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - particles.js</title>
    <link rel="stylesheet" href="./timerstyle.css" />
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript">
      $("h1").on("mousemove", function (e) {
        centerX = $(this).width() / 2;
        var moveX = centerX - e.offsetX;
        $(this).css({
          transform: "perspective(500px) rotateY(" + moveX + "deg)"
        });
      });
    </script>

    <div id="particles-js">
      <nav style="float: right;">
        <ul>
          <li><a href="index.html">Clock</a></li>
          <li><a class="selected" href="#timer">Timer</a></li>
        </ul>
      </nav>
      <div id="button-box">
        <div class="center">
          <input
            type="number"
            id="hours"
            name="hours"
            min="0"
            max="23"
            placeholder="Hours"
          />

          <input
            type="number"
            id="minutes"
            name="minutes"
            min="0"
            max="59"
            placeholder="Minutes"
          />

          <input
            type="number"
            id="seconds"
            name="seconds"
            min="0"
            max="59"
            placeholder="Seconds"
          />
        </div>
        <br />
        <button id="startbutton">Start</button>
        <button id="stopbutton">Reset</button>
      </div>

      <img
        src="full-screen.png"
        id="fullscreenicon"
        width="75"
        height="75"
        onclick="clickImg(this)"
      />
    </div>
    <div id="MyClockDisplay" class="clock">00:00:00</div>
    <!-- particles -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="./timerscript.js"></script>
    <script>
      function clickImg(img) {
        if (isDocumentInFullScreenMode()) {
          closeFullscreen();
        } else {
          openFullscreen();
        }
      }

      function isDocumentInFullScreenMode() {
        return document.fullscreenElement !== null;
      }

      /* Get the documentElement (<html>) to display the page in fullscreen */
      var elem = document.documentElement;

      /* View in fullscreen */
      function openFullscreen() {
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) {
          /* Firefox */
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) {
          /* Chrome, Safari and Opera */
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
          /* IE/Edge */
          elem.msRequestFullscreen();
        }
      }

      /* Close fullscreen */
      function closeFullscreen() {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.mozCancelFullScreen) {
          /* Firefox */
          document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) {
          /* Chrome, Safari and Opera */
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          /* IE/Edge */
          document.msExitFullscreen();
        }
      }
    </script>
  </body>
</html>
