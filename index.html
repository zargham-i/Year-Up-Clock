<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - particles.js</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript">
      $("h1").on("mousemove", function (e) {
        centerX = $(this).width() / 2;
        var moveX = centerX - e.offsetX;
        $(this).css({
          transform: "perspective(500px) rotateY(" + moveX + "deg)"
        });
      });
    </script>

    ]
    <!---->
    <div id="particles-js">
      <div id="box"><!--<h1>YEAR-UP CLOCK</h1>--></div
        <nav style="float: right;">
          <ul>
              <li><a class="selected" href="#clock">Clock</a></li>
              <li><a href="timer.html">Timer</a></li>
          </ul>
      </nav>
      <img
        src="full-screen.png"
        id="fullscreenicon"
        width="75"
        height="75"
        onclick="clickImg(this)"
      />
    </div>
    <div id="MyClockDisplay" class="clock" onload="showTime()"></div>
    <!-- particles -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="./script.js"></script>
    <script>
      function clickImg(img) {
        if (isDocumentInFullScreenMode()) {
          closeFullscreen();
        } else {
          openFullscreen();
        }
      }

      function isDocumentInFullScreenMode() {
        return document.fullscreenElement !== null;
      }

      /* Get the documentElement (<html>) to display the page in fullscreen */
      var elem = document.documentElement;

      /* View in fullscreen */
      function openFullscreen() {
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) {
          /* Firefox */
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) {
          /* Chrome, Safari and Opera */
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
          /* IE/Edge */
          elem.msRequestFullscreen();
        }
      }

      /* Close fullscreen */
      function closeFullscreen() {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.mozCancelFullScreen) {
          /* Firefox */
          document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) {
          /* Chrome, Safari and Opera */
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          /* IE/Edge */
          document.msExitFullscreen();
        }
      }
    </script>
  </body>
</html>
